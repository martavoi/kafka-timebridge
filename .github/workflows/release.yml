name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: go test -short ./...

      - name: Build binary
        run: |
          CGO_ENABLED=1 go build -o kafka-timebridge ./cmd

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Set up Docker Buildx
        if: success()
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        if: success()
        id: version
        run: |
          # Get the latest tag for version (semantic-release creates the tag before this step)
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

      - name: Build and upload binaries
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Create release binaries for Linux platforms only
          mkdir -p dist
          
          # Linux AMD64 (glibc - for Ubuntu/Debian/RHEL etc.)
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/kafka-timebridge-linux-amd64 ./cmd
          
          # Linux ARM64 (glibc)
          CGO_ENABLED=1 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${VERSION}" -o dist/kafka-timebridge-linux-arm64 ./cmd
          
          # Compress binaries
          cd dist
          for binary in kafka-timebridge-*; do
            tar -czf "${binary}.tar.gz" "${binary}"
            rm "${binary}"
          done
          
          # Upload to release if one was created
          if [ -n "$(git tag --points-at HEAD)" ]; then
            gh release upload "${VERSION}" *.tar.gz --clobber
          fi

      - name: Build and push Docker image
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
