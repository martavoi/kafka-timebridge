services:
  broker:
    image: apache/kafka:latest
    hostname: broker
    container_name: broker
    ports:
      - 9092:9092
    volumes:
      - kafka-data:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:29093
      KAFKA_LISTENERS: PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
  couchbase:
    image: couchbase/server:latest
    hostname: couchbase
    container_name: couchbase
    ports:
      - 8091-8097:8091-8097  # Web Admin UI, REST API, and various services
      - 9123:9123            # Analytics service
      - 11207:11207          # Data service (SSL)
      - 11210:11210          # Data service (non-SSL)
      - 11280:11280          # Data service (SSL, alternate)
      - 18091-18097:18091-18097  # Internal services (SSL equivalents)
    volumes:
      - couchbase-data:/opt/couchbase/var
      - couchbase-config:/opt/couchbase/etc/couchbase
      - couchbase-index:/opt/couchbase/var/lib/couchbase/indexes
      - couchbase-logs:/opt/couchbase/var/lib/couchbase/logs

  mongodb:
    image: mongo:7-jammy
    hostname: mongodb
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data/db
    environment:
      # No authentication by default for local development
      # For production, you would set MONGO_INITDB_ROOT_USERNAME and MONGO_INITDB_ROOT_PASSWORD
      MONGO_INITDB_DATABASE: timebridge

  timebridge:
    image: ghcr.io/martavoi/kafka-timebridge:latest
    hostname: timebridge
    container_name: timebridge
    depends_on:
      - broker
      - couchbase
      - mongodb
    environment:
      # Kafka Configuration (use container names, not localhost)
      KAFKA_BROKERS: broker:29092
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_TOPIC: timebridge
      KAFKA_GROUP_ID: timebridge
      
      # Backend Configuration
      BACKEND: couchbase
      
      # Couchbase Configuration (use container name, not localhost)
      COUCHBASE_CONNECTION_STRING: couchbase://couchbase
      COUCHBASE_BUCKET: timebridge
      COUCHBASE_SCOPE: timebridge
      COUCHBASE_COLLECTION: messages
      COUCHBASE_USERNAME: timebridge
      COUCHBASE_PASSWORD: 123456
      
      # MongoDB Configuration (use container name, not localhost)
      # Uncomment and set BACKEND=mongodb to use MongoDB instead of Couchbase
      # MONGODB_CONNECTION_STRING: mongodb://mongodb:27017
      # MONGODB_DATABASE: timebridge
      # MONGODB_COLLECTION: messages
      # MONGODB_USERNAME: ""
      # MONGODB_PASSWORD: ""
      
      # Scheduler Configuration
      SCHEDULER_MAX_BATCH_SIZE: 100
      SCHEDULER_POLL_INTERVAL_SECONDS: 5
      
      # Logging Configuration
      LOG_LEVEL: info
      LOG_FORMAT: text
    restart: unless-stopped

volumes:
  # Kafka data (topics, messages, offsets)
  kafka-data:
    driver: local
  
  # Couchbase volumes  
  couchbase-data:
    driver: local
  couchbase-config:
    driver: local
  couchbase-index:
    driver: local
  couchbase-logs:
    driver: local
  
  # MongoDB volume
  mongodb-data:
    driver: local
